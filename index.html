<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 기반 형식 포럼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>KOREA RPG SIMULATOR FORUM</h1>
    </header>

    <section class="content">
        <div id="userSelection">
            <h2>사용자 선택</h2>
            <select id="usernameSelect" required>
                <option value="">사용자 선택</option>
                <option value="user1">사용자 1</option>
                <option value="user2">사용자 2</option>
                <!-- 필요한 사용자를 추가하세요 -->
            </select>
        </div>

        <div id="postForm">
            <h2>새 글 작성</h2>
            <form id="newPostForm">
                <div class="form-group">
                    <label for="postTitle">제목:</label>
                    <input type="text" id="postTitle" name="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postContent">내용:</label>
                    <textarea id="postContent" name="postContent" required></textarea>
                </div>
                <div class="form-group">
                    <label for="postImage">이미지 업로드:</label>
                    <input type="file" id="postImage" name="postImage">
                </div>
                <div class="form-group">
                    <label for="postVideo">동영상 업로드:</label>
                    <input type="file" id="postVideo" name="postVideo">
                </div>
                <button type="submit">글 올리기</button>
            </form>
        </div>

        <h2>게시물 목록</h2>
        <ul id="postList">
            <!-- 게시물이 여기에 동적으로 추가됩니다. -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
